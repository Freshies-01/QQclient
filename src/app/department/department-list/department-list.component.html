<div class="actionBar">
  <h1>Department Records
    <a class="addRecordButton" mat-mini-fab [routerLink]="['new']">
      <mat-icon>add</mat-icon>
    </a>
  </h1>
</div>
<div>
  <div *ngFor="let department of PoolOfDepartments">
    <mat-card>
      <mat-card-content>
        <p>
          <span>{{department.name}}</span>
        </p>
      </mat-card-content>
    </mat-card>
    <br/>
  </div>
</div>
