<form [formGroup]="loginForm" (ngSubmit)="OnSubmitLoginForm()">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input formControlName="username" placeholder="username" matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput>
  </mat-form-field>
  <button mat-stroked-button>Sign In</button>
</form>


<h1>DeBug</h1>
{{loginForm.getRawValue() | json}}
