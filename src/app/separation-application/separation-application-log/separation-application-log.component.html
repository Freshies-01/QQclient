<h2>Activity Log</h2>
<table mat-table [dataSource]="separationApplicationLogs">

  <ng-container matColumnDef="dateEdited">
    <th mat-header-cell *matHeaderCellDef>Date Edited</th>
    <td mat-cell *matCellDef="let log">{{log.dateEdited}}</td>
  </ng-container>

  <ng-container matColumnDef="employee">
    <th mat-header-cell *matHeaderCellDef>Edited By</th>
    <td mat-cell *matCellDef="let log">{{log.employee?.user?.firstName}} {{log.employee?.user?.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="separationApplication">
    <th mat-header-cell *matHeaderCellDef>Separation Application ID</th>
    <td mat-cell *matCellDef="let log">{{log.separationApplication.id}}</td>
  </ng-container>

  <ng-container matColumnDef="editType">
      <th mat-header-cell *matHeaderCellDef>Separation Application ID</th>
      <td mat-cell *matCellDef="let log">{{log.editType}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
