<a (click)="previousState()">
  <mat-icon>arrow_back</mat-icon>
</a>
<form (ngSubmit)="onSubmit()" [formGroup]="createLocationForm">
  <h1>Add new location</h1>
  <p>Location ID: {{createLocationForm.get('id').value}}</p>
  <mat-form-field appearance="outline">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput formControlName="city">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>State</mat-label>
    <input matInput formControlName="state">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Country</mat-label>
    <input matInput formControlName="country">
  </mat-form-field>
  <button type="submit" mat-raised-button>save</button>
</form>
<br>
<br>
<button type="button" mat-raised-button (click)="deleteLocation()">delete this location</button>
