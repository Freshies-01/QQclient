<div class="actionBar">
  <h1>Location Records
    <a class="addRecordButton" mat-mini-fab [routerLink]="['new']">
      <mat-icon>add</mat-icon>
    </a>
  </h1>
</div>
<div>
  <div *ngFor="let location of locations">
    <mat-card>
      <mat-card-title>
        <a class="editButton" mat-mini-fab [routerLink]="[location.id, 'view']"><mat-icon>edit</mat-icon></a>
      </mat-card-title>
      <mat-card-content>
        <p>
          <span>{{location.address}}</span>
        </p>
        <p>
          <span>{{location.city}}</span> ,
          <span>{{location.state}}</span>
        </p>
        <p>
          <span>{{location.country}}</span>
        </p>
      </mat-card-content>
    </mat-card>
    <br/>
  </div>
</div>
